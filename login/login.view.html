<div class="login_frame">
    <div ng-switch on="vm.window">
      <div ng-switch-when="vkontakte">
        <div class="page-title border_text">Войти через вконтакте</div>
        <div class="brown_button brown_button-back vkontakte_page-brown_button-back" ng-click="vm.window = 'default'"></div>
      </div>
      <div ng-switch-when="login">
        <div class="page-title border_text">Вход</div>
        <form name="form" ng-submit="vm.loginMe()" role="form">
            <input type="text" name="login" id="login" class="form-control input_login" ng-model="vm.login"  placeholder="логин" ng-class="{ 'has-error': form.login.$dirty && form.login.$error.required }" required />
            <!-- <span ng-show="form.login.$dirty && form.login.$error.required" class="help-block">login is required</span> -->

            <input type="password" name="password" id="password" class="form-control input_password"  placeholder="пароль" ng-model="vm.password" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }" required />
            <!-- <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span> -->
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="yellow_button yellow_button-login"></button>
        </form>
        <div class="brown_button brown_button-back" ng-click="vm.window = 'default'"></div>
        <div class="brown_button brown_button-vkontakte" ng-click="vm.window = 'vkontakte'"></div>
        <a href="#/register" class="brown_button brown_button-registration"></a>
      </div>
      <div ng-switch-when="demo">
        <div class="page-title border_text">Демо</div>
        <form name="form" ng-submit="vm.demoMe()" role="form">
            <input type="text" name="login" id="login" class="form-control  input_login demo_page-input_login" ng-model="vm.login"  ng-class="{ 'has-error': form.login.$dirty && form.login.$error.required }"  placeholder="временный логин" required />
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading"  class="yellow_button yellow_button-play"></button>
        </form>
        <div class="brown_button brown_button-back demo_page-brown_button-back" ng-click="vm.window = 'default'"></div>
      </div>
      <div ng-switch-default>
        <div class="main_logo"></div>
        <div class="brown_button brown_button-login"   ng-click="vm.window = 'login'"></div>
        <div class="yellow_button yellow_button-demo" ng-click="vm.window = 'demo'"></div>
      </div>

    </div>
    <div ng-show="vm.window == 'vkontakte'">

        <div class="hidden_vk_auth">
            <div id="vk_auth"></div>
        </div>
        <script type="text/javascript">
          VK.Widgets.Auth("vk_auth", {width: "300px", authUrl: '/api/index.php?r=authentication'});
        </script>

    </div>

</div>
